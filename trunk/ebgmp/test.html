        <script type="text/javascript">    //<![CDATA[    var clickCount = 0;    var shapeNames = ['default', 'rounded-box', 'left-top-box', 'right-top-box', 'circle'];    function onLoad() {      // Text Marker      //      // Center the map on Seattle    var map = new GMap(document.getElementById("map"));
    map.addControl(new GLargeMapControl());      
    map.addControl(new GMapTypeControl());
    var point = new GPoint(-97.652934, 38.383326);
    map.centerAndZoom(point,7);
      // Add 4 markers.      var bounds = map.getBoundsLatLng();      var width = bounds.maxX - bounds.minX;      var height = bounds.maxY - bounds.minY;      var markers = [];      for (var i = 0; i < 4; i++) {        var point = new GPoint(bounds.minX + width * Math.random(),	                           bounds.minY + height * Math.random());        var icon = new XIcon('rounded-box', { fillColor: nextColor(), fillOpacity: 0.8, outlineWeight: 2 });        var num = ++clickCount + '';	    var marker = new XMarker(point, icon, num, "sample mouseover", "You just made " + num + " disappear!");	    markers.push(marker);      }      map.addOverlays(markers);      GEvent.addListener(map, 'click', function(overlay, point) {        if (overlay) {          map.removeOverlay(overlay);        } else if (point) {          var shapeName = shapeNames[Math.floor(Math.random() * shapeNames.length)];          var icon = new XIcon(shapeName, { scale: 0.5 + Math.random() * 1.5, fillColor: nextColor(), fillOpacity: 0.8, outlineWeight: 2 });	      var marker = new XMarker(point, icon, ++clickCount + '');          map.addOverlay(marker);        }      });    }    var colors = [null, '#68bf4c', '#4a8cc1', '#b449c2'];    var colorIndex = 0;    function nextColor() {        if (colorIndex >= colors.length) {            var r = (Math.round(Math.random() * 255)).toHexStr().substring(6);            var g = (Math.round(Math.random() * 255)).toHexStr().substring(6);            var b = (Math.round(Math.random() * 255)).toHexStr().substring(6);            return '#' + r + g + b;        } else {            return colors[colorIndex++];        }    }    //]]>    </script>
