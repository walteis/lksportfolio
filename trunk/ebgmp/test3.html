<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">  <head>    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>    <title>XMaps Library Example - textmarker</title>    <style type="text/css">    v\:* {      behavior:url(#default#VML);    }    </style>   <script src="http://maps.google.com/maps?file=api&v=1&key=ABQIAAAAFcriaLmRhsjRuq7sfvPBxBQOE1ISoeNDGAcR-wkkvfB0_QLVcBRCB1k_j5WGl6tMS79rQUnA-ZXO2A" type="text/javascript"></script>
   <script src="http://lordkingsquirrel.com/ebgmp/xmaps.1.js" type="text/javascript"></script>
    <script type="text/javascript">    //<![CDATA[    var clickCount = 0;    var shapeNames = ['default', 'rounded-box', 'left-top-box', 'right-top-box', 'circle'];    function onLoad() {      // Text Marker      //      // Center the map on Seattle      var map = new GMap(document.getElementById("map"));      map.addControl(new GSmallMapControl());      map.addControl(new GMapTypeControl());      map.centerAndZoom(new GPoint(-122.330360, 47.606163), 5);      // Add 4 markers.      var bounds = map.getBoundsLatLng();      var width = bounds.maxX - bounds.minX;      var height = bounds.maxY - bounds.minY;      var markers = [];      for (var i = 0; i < 4; i++) {        var point = new GPoint(bounds.minX + width * Math.random(),	                           bounds.minY + height * Math.random());        var icon = new XIcon('rounded-box', { fillColor: nextColor(), fillOpacity: 0.8, outlineWeight: 2 });        var num = ++clickCount + '';	    var marker = new XMarker(point, icon, num, "sample mouseover", "You just made " + num + " disappear!");	    markers.push(marker);      }      map.addOverlays(markers);      GEvent.addListener(map, 'click', function(overlay, point) {        if (overlay) {          map.removeOverlay(overlay);        } else if (point) {          var shapeName = shapeNames[Math.floor(Math.random() * shapeNames.length)];          var icon = new XIcon(shapeName, { scale: 0.5 + Math.random() * 1.5, fillColor: nextColor(), fillOpacity: 0.8, outlineWeight: 2 });	      var marker = new XMarker(point, icon, ++clickCount + '');          map.addOverlay(marker);        }      });    }    var colors = [null, '#68bf4c', '#4a8cc1', '#b449c2'];    var colorIndex = 0;    function nextColor() {        if (colorIndex >= colors.length) {            var r = (Math.round(Math.random() * 255)).toHexStr().substring(6);            var g = (Math.round(Math.random() * 255)).toHexStr().substring(6);            var b = (Math.round(Math.random() * 255)).toHexStr().substring(6);            return '#' + r + g + b;        } else {            return colors[colorIndex++];        }    }    //]]>    </script>  </head>  <body onload="onLoad()">    <div id="map" style="width: 500px; height: 300px"></div>    <div id="message" style="width: 500px;">Click around to add new markers. Each marker is dynamically generated using www.google.com/maplinedraw with one of a few shapes, a random color, an increasing number, and a random scale. Notice shadows are created based on the icon's shape and scale. Almost any shape is possible.</div>  </body></html>
